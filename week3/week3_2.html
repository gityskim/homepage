<body>
    <script>
        function tree() {
            this.water = 0; // 물
            this.light = 0; // 빛
            this.growth = 0; // 성장
            this.temperature = 0; // 온도
            this.nutrient = 0; // 영양분
            this.giveWater = function (water) {
                this.water += water;
            };
            this.rainy = function (rain) {
                this.water += rain;
            };
            this.giveLight = function (light) {
                this.light += light;
            };
            this.temperature = function (temp) {
                this.temperature = temp;
            }
            this.givenutrient = function(nut) {
                this.nutrient += nut;
            }
            this.grow = function () {
                let growthText = "";
                if (this.light > 0 && this.water > 0 && this.temperature > 10 && this.nutrient > 0) {
                    this.growth += 1; // 성장 증가
                } 
                else {
                    this.growth -= 1; // 성장 감소
                }
                if (this.light > 0) this.light -= 1;
                if (this.water > 0) this.water -= 1;
                if (this.temperature > 0) this.temperature -= 1;
                if (this.nutrient > 0) this.nutrient -= 1;
            };
            this.view = function () {
                document.getElementById("light").innerHTML = this.light;
                document.getElementById("water").innerHTML = this.water;
                document.getElementById("growth").innerHTML = this.growth;
                document.getElementById("temp").innerHTML = this.temperature;
                document.getElementById("nutrient").innerHTML = this.nutrient;
            };
        }
        function display() {
            green.grow();
            green.view();
        }
        setInterval(display, 1000);
        let green = new tree();
        green.giveLight(10);
        green.giveWater(5);
        green.temperature(25);
        green.givenutrient(10);
</script>
