<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border : 1;
            border : none;
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid orchid;
        }
    </style>
    <script>
        let row = 5;
        let col = 5;
        document.write("<table>");
        for(let i = 0; i < row; i++){
            document.write("<tr>");
            for(let j = 0; j < col; j++){
                document.write("<td>");
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
        let sel, cur_index = 0, pre_index = 0;
        sel = document.getElementsByTagName("td");
	    sel[cur_index].style.backgroundColor = "orchid";
        window.onkeydown = function (e) {
            switch (e.key) {
                case "ArrowDown":
                    if (cur_index / 5 >= 4)
                        return;
                    cur_index += 5;
                    break;
                case "ArrowUp":
                    if (cur_index / 5 < 1)
                        return;
                    cur_index -= 5;
                    break;
                case "ArrowLeft":
                    if (cur_index%5 == 0)
                        return;
                    cur_index--;
                    break;
                case "ArrowRight":
                    if (cur_index%5 == 4)
                        return;
                    cur_index++;
                    break;
            }
            sel[cur_index].style.backgroundColor = "orchid";
            sel[pre_index].style.backgroundColor = "white";
            pre_index = cur_index;
        }
    </script>
</head>
<body>
    
</body>
</html>
