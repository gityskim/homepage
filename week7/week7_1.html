<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어장 만들기</title>
    <script>
        function start(){
            if(!window.sessionStorage) {
            // 브라우저가 세션 스토리지 지원 않음
            alert("세션 스토리지를 지원하지 않습니다.");
            }
            sessionStorage.clear();
        }
        function store() {
            let eng = document.getElementById("eng");
            let kor = document.getElementById("kor");
            sessionStorage.setItem(eng.value, kor.value);
            eng.value="";
            kor.value="";
        }
        function search() {
            let eng = document.getElementById("eng");
            let kor = document.getElementById("kor");
            kor.value = sessionStorage.getItem(eng.value);
        }
        function remove() {
            let eng = document.getElementById("eng");
            sessionStorage.removeItem(eng.value);
            eng.value="";
            kor.value="";
        }
        function viewAll() {
            window.open("./hw1-view.html", "viewwin");
        }
    </script>
</head>
<body onload="start()">
    <h3>나의 단어장 만들기</h3>
    <hr>
    <form>
        영단어 <input type="text" id="eng" size="20"><br>
        단어뜻 <input type="text" id="kor" size="20"><br>
        <br>
        <button type="button" onclick="store()">단어 저장</button>
        <button type="button" onclick="search()">영단어 검색</button>
        <button type="button" onclick="remove()">단어 삭제</button>
        <button type="button" onclick="viewAll()">전체보기</button>
    </form>
</body>
</html>
